<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 500px;
      height: 500px;
      background-color: #f0f0f0;
      border: 2px solid darkgreen;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-group {
      text-align: center;
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="file"] {
      width: 100%;
      padding: 10px;
      max-width: 300px;
    }

    .btn-container {
      width: 100%;
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 10px;
      max-width: 200px;
      background-color: darkgreen;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Usuario</h1>
    <form id="registroForm" action="guardar_datos.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required>
      </div>
      <div class="form-group">
        <label for="confirmar_contrasena">Confirmar Contraseña:</label>
        <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
      </div>
      <div class="btn-container">
        <button type="submit" class="btn" id="registrarseBtn">Registrarse</button>
      </div>
    </form>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // Script JavaScript aquí
    $(document).ready(function() {
      $("#registrarseBtn").click(function() {
        // Obtén los datos del formulario
        var nombre = $("#nombre").val();
        var usuario = $("#usuario").val();
        var contrasena = $("#contrasena").val();
        var confirmarContrasena = $("#confirmar_contrasena").val();

        // Realiza una solicitud AJAX para guardar los datos
        $.ajax({
          type: "POST",
          url: "guardar_datos.php",
          data: {
            nombre: nombre,
            usuario: usuario,
            contrasena: contrasena,
            confirmarContrasena: confirmarContrasena
          },
          success: function(data) {
            // Si la solicitud es exitosa, redirige a "index.html"
            window.location.href = "index.html";
            // Cierra la ventana actual
            window.close();
          },
          error: function() {
            alert("Error al guardar los datos.");
          }
        });
      });
    });
  </script>
</body>
</html>
