<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control de Cartelería Digital</title>
    <!-- Agrega los enlaces a las hojas de estilo de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .cube-container {
            perspective: 600px;
            position: absolute;
            top: 50%; /* Centra verticalmente en la mitad de la pantalla */
            left: 50%; /* Centra horizontalmente en la mitad de la pantalla */
            transform: translate(-50%, -50%); /* Alinea el centro del cubo */
        }

        .cube {
            width: 80px;
            height: 80px;
            transform-style: preserve-3d;
            animation: spin 10s linear infinite;
        }

        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cube-face img {
            width: 50%;
            height: 50%;
        }

        .cube-face-front { transform: rotateY(0deg) translateZ(75px); }
        .cube-face-back { transform: rotateY(180deg) translateZ(75px); }
        .cube-face-right { transform: rotateY(90deg) translateZ(75px); }
        .cube-face-left { transform: rotateY(-90deg) translateZ(75px); }
        .cube-face-top { transform: rotateX(90deg) translateZ(75px); }
        .cube-face-bottom { transform: rotateX(-90deg) translateZ(75px); }

        @keyframes spin {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body style="background-color: #000; color: #fff;">
    <div class="cube-container">
        <div class="cube">
            <div class="cube-face cube-face-front">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="cube-face cube-face-back">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="cube-face cube-face-right">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="cube-face cube-face-left">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="cube-face cube-face-top">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="cube-face cube-face-bottom">
                <img src="logo.png" alt="Logo">
            </div>
        </div>
    </div>

    <!-- Agrega los enlaces a las bibliotecas de Bootstrap y JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Desvanece la página después de 5 segundos y redirige a "index.html"
        setTimeout(function() {
            document.body.style.transition = "opacity 1s";
            document.body.style.opacity = 0;
            setTimeout(function() {
                window.location.href = "index.html";
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
